<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Seat</title>
</head>
<body>
    <h1>Choose Your Seat</h1>
    <ul>
        {% for seat in available_seats %}
            <li>{{ seat }}</li>
        {% endfor %}
    </ul>
    <form action="/change_seat" method="post">
        <label for="selected_seat">Select Seat:</label>
        <select name="selected_seat">
            {% for seat in available_seats %}
                <option value="{{ seat }}">{{ seat }}</option>
            {% endfor %}
        </select>
        <button type="submit">Change Seat</button>
    </form>
